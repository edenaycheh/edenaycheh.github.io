<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Test</title>
    <link rel="stylesheet" href="test_animation.css">
</head>
<body>
    <!-- Hidden checkbox to trigger the animations -->
    <input type="checkbox" id="start" />
    <label for="start" class="start-button">Start Animation</label>

    <div class="text-container">
        <div class="text-line fade-in">!ואז</div>
        <div class="text-line slide-in-left">הזקנה התפצלה לשתיים</div>
        <div class="text-line slide-in-right">מתוכה יצאה אור חזק של עב״מים</div>
        <div class="text-line scale-up">עליו הייתה מודבקת חללית</div>
        <div class="text-line rotate-in">עם סקוטש</div>
        <div class="text-line bounce-in">ואז</div>
        <div class="text-line flip-in">החללית הסתובבה בצורה אליפסיסטית</div>
        <div class="text-line zoom-out">ונחתה לידי הופ הופ</div>
    </div>
</body>
</html>
